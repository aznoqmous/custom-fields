<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="/dist/main.js"></script>
        <style media="screen">
            .custom-input-number {
                border: 1px solid black;
            }
            .custom-input-number .up:before {
                content: '+';
                font-size: 0.5rem;
            }
            .custom-input-number .down:before {
                content: '-';
                font-size: 0.5rem;
            }
        </style>
    </head>
    <body>
        <label for="ish">
            ish
        </label>
        <select name="ish">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="ishish">ishish</label>
        <select name="ishish">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <input type="number" name="ish" value="0">

    </body>
</html>
