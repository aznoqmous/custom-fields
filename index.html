<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="/dist/main.js"></script>
        <style media="screen">
            .block {
                margin-bottom: 2rem;
            }
        </style>
    </head>
    <body class="container">
        <div class="block">
            <h2>Select</h2>
            <label for="ishish">ishish</label>
            <select name="ishish">
                <option value="0">lor em</option>
                <option value="1">em isp</option>
                <option value="2">isp mu</option>
            </select>
        </div>


        <div class="block">
            <h2>Input Number</h2>
            <input type="number" name="ish" value="0">
        </div>

        <div class="block">
            <h2>Input Checkbox</h2>
            <input type="checkbox" name="ish" value="1">
        </div>

    </body>
</html>
