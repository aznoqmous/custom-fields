<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="/dist/main.js"></script>
        <style media="screen">
            .block {
                margin-bottom: 2rem;
            }

            label, input {
                display: block;
            }
        </style>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            new CustomFields()
        })
    </script>
    <body class="container">

        <form class="" action="index.html" method="post">

            <div class="block">
                <label for="text">input[type="text"]</label>
                <input type="text" required name="text" placeholder="text">
            </div>

            <div class="block">
                <label for="text">textarea</label>
                <textarea required name="name" rows="8" cols="80" placeholder="text"></textarea>
            </div>

            <div class="block">
                <label for="number">input[type="number"]</label>
                <input type="number" required name="number" placeholder="number">
            </div>

            <div class="block">
                <label for="select">select</label>
                <select required name="select">
                    <option>-</option>
                    <option value="0">lor em</option>
                    <option value="1">em isp</option>
                    <option value="2">isp mu</option>
                </select>
            </div>

            <div class="block">
                <label for="checkbox">input[type="checkbox"]</label>
                <input type="checkbox" required name="checkbox" value="1" id="check_1"><label for="check_1">1</label>
                <input type="checkbox" required name="checkbox" value="2" id="check_2"><label for="check_2">2</label>
                <input type="checkbox" required name="checkbox" value="3" id="check_3"><label for="check_3">3</label>
            </div>

            <div class="block">
                <label for="radio">input[type="radio"]</label>

                <input type="radio" required name="radio" value="Oui" placeholder="Oui" id="oui">
                <label for="oui">Oui</label>

                <input type="radio" required name="radio" value="Non" id="non">
                <label for="non">Non</label>


                <input type="radio" required name="radio" value="Sans opinion" id="sans-opinion">
                <label for="sans-opinion">Sans opinion</label>
            </div>
            <div class="block">
                <input type="submit" name="" value="Envoyer">
            </div>
        </form>
    </body>
</html>
